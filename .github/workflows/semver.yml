name: Bump version and Build Docker Image

on:
  push:
    branches:
      - main
      - semver3
      - s-new

jobs:
  bump-version:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Github Tag with semantic versioning
        id: tagging
        uses: hennejg/github-tag-action@v4.3.1    
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: ""
          release_branches: main
          create_annotated_tag: True

      - name: Output the new tag
        run: echo "NEW_TAG=${{ steps.tagging.outputs.new_tag }}" >> $GITHUB_ENV

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: bump-version  # Ensure this job waits until bump-version job completes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Build Docker Image
        run: |
          docker build -t bubbaj/class-api-it4200-2024-fall:${{ env.NEW_TAG }} .
      
      - name: Push Docker Image
        run: |
          docker push bubbaj/class-api-it4200-2024-fall:${{ env.NEW_TAG }}
