name: Bump Version and Build Docker Image

on:
  push:
    branches:
      - main
      - s-issue
      - semver3
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'endpoints/**'
      - '.github/workflows/**'

jobs:
  # First job: Bump version using semver.yml logic
  bump-version:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Github Tag with semantic versioning
        id: tagging
        uses: hennejg/github-tag-action@v4.3.1    
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: ""
          release_branches: main
          create_annotated_tag: True

      - name: Update VERSION file
        run: |
          version="${{ steps.tagging.outputs.new_tag }}"
          version_only=$(echo "$version" | cut -d'-' -f1)  # Get only the part before the first '-'
          echo "$version_only" > VERSION
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: update VERSION file to $version_only"
          git push origin ${{ github.ref }}

  # Second job: Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: bump-version  # This ensures this job waits until bump-version job completes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Read version from VERSION file
        id: read_version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t bubbaj/class-api-it4200-2024-fall:${{ env.VERSION }} .

      - name: Push Docker Image
        run: |
          docker push bubbaj/class-api-it4200-2024-fall:${{ env.VERSION }}
