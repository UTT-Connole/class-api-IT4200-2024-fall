name: hello world

on:
  push:
    branches:
      - dependencies  
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
   hello:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: run echo
        run: echo "Hello, world!"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run test
        run: pytest .