<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ weather.city }}</title>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #222222; 
        }
        
        .weather-box {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            width: 300px;
            height: 300px;
            overflow: hidden;
            transition: background-color 10s ease;
        }

        /* Clear Sky */
        .clear-sky {
            background-color: #87CEEB; /* Light sky blue */
        }

        /* Clear sky: subtle pulsing sun */
        .clear-sky::before {
            content: '☀️';
            font-size: 10em;
            color: yellow;
            animation: pulse 3s infinite ease-in-out;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.3;
        }

                /* Rain */
        .rain {
            background-color: #5F9EA0; /* Cadet blue for a rainy day */
            overflow: hidden;
        }

        .rain::before, .rain::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: rgba(173, 216, 230, 0.7); /* Light blue for raindrops */
            animation: raindrop 0.6s infinite ease-in;
            z-index: 1;
        }

        /* Additional raindrops at different positions */
        .rain::before {
            left: 25%; /* Position 1st raindrop */
            top: -30px;
        }

        .rain::after {
            left: 75%; /* Position 2nd raindrop */
            top: -30px;
            animation-delay: 0.3s; /* Offset for staggered effect */
        }

        /* Create more raindrops with individual spans */
        .rain .drop {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: rgba(173, 216, 230, 0.7);
            animation: raindrop 0.6s infinite ease-in;
        }

        .rain .drop:nth-child(1) { left: 10%; top: -30px; animation-delay: 0.1s; }
        .rain .drop:nth-child(2) { left: 30%; top: -30px; animation-delay: 0.3s; }
        .rain .drop:nth-child(3) { left: 50%; top: -30px; animation-delay: 0.5s; }
        .rain .drop:nth-child(4) { left: 70%; top: -30px; animation-delay: 0.7s; }
        .rain .drop:nth-child(5) { left: 90%; top: -30px; animation-delay: 0.9s; }

        /* Animation for falling raindrops */
        @keyframes raindrop {
            0% { top: -30px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Snow */
        .snow {
            background-color: #ADD8E6; /* Light blue for snow background */
            overflow: hidden;
        }

        .snow::before {
            content: '❄️';
            font-size: 2em;
            position: absolute;
            color: white;
            animation: snowflake 5s linear infinite;
            top: 0;
            left: 20%;
        }

        .snow::after {
            content: '❄️';
            font-size: 2em;
            position: absolute;
            color: white;
            animation: snowflake 5s linear infinite;
            top: 0;
            right: 20%;
            animation-delay: 2s;
        }

        /* Thunderstorm */
        .thunderstorm {
            background-color: #483D8B; /* Dark slate blue */
            overflow: hidden;
        }

        .thunderstorm::before, .thunderstorm::after {
            content: '⚡';
            font-size: 2.5em;
            position: absolute;
            color: yellow;
            animation: falling-lightning 5s linear infinite;
        }

        /* Additional falling lightning bolts */
        .thunderstorm::before {
            left: 20%;
            top: -10%;
        }

        .thunderstorm::after {
            right: 20%;
            top: -10%;
            animation-delay: 2.5s;
        }

        /* Animation for falling lightning */
        @keyframes falling-lightning {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        @keyframes raindrop {
            0% { top: -10%; opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        @keyframes snowflake {
            0% { top: -10%; left: -5%; }
            100% { top: 100%; left: 5%; }
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="weather-box {{ 'clear-sky' if 'clear sky' in weather.condition else '' }}
                        {{ 'rain' if 'rain' in weather.condition else '' }}
                        {{ 'rain' if 'drizzle' in weather.condition else '' }}
                        {{ 'snow' if 'sleet' in weather.condition else '' }}
                        {{ 'snow' if 'snow' in weather.condition else '' }}
                        {{ 'thunderstorm' if 'thunderstorm' in weather.condition else '' }}">
        <h2>Weather in {{ weather.city }}</h2>
        <div class="temperature">{{ weather.temperature }}</div>
        <div class="condition">Condition: {{ weather.condition }}</div>
        <div class="humidity">Humidity: {{ weather.humidity }}</div>
        <div class="wind">Wind Speed: {{ weather.wind_speed }}</div>

        {% if weather.condition == 'Rain' %}
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
    {% endif %}
    </div>
</body>
</html>
